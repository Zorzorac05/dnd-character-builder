<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DnD Character Creator</title>
</head>


<body>

  <main>
    <section class="flex flex-col" id="character-comps">
  
      <div class="float-left w-[48%] h-200 bg-red-800 border p-4 mb-6 ml-4">
        <h1 class="font-bold text-white text-3xl bg-orange-300 rounded-md p-2">
          Your Character
        </h1>
      
      <!-- Used the little guy provided by Braeden as a placeholder -->
        <img src="./assets/fighter.png" alt="Character Image" class="mr-4 p-4 w-20 h-20 object-cover">

        <div class="flex float-left object-left-center" id="character-info">
    
          <div class="ml-4 flex flex-col" id="character-details">
            <h2></h2>
            <p></p>
          </div>
        </div>
      
        <!-- Could not figure out how to make this stat box float to the left of the image to save my life -->
        <div class="object-right-center mt-4 p-2 bg-gray-200 rounded-md">
          <h2 class="text-xl font-bold text-gray-800">Stats</h2>
          <p>Stats that you chose for your character appear here.</p>
        </div>
      </div>
      
  
      <div class="float-left w-[48%] h-200 bg-red-800 border p-4 mb-6 ml-4">
        <h1 class="font-bold text-white text-3xl bg-orange-300 rounded-md p-2">
          Random Enemy Generator
        </h1>
  
        <div class="flex items-center" id="enemy-info">
          <div class="ml-4" id="enemy-details">

            <!-- Also not sure how to get the button and info container side-by-side here. -->
            <div>
              <button class="mt-4 bg-orange-600 text-white px-4 py-2 rounded-md">Generate Enemy</button>
            </div>
            <div class="object-right-center mt-4 p-2 bg-gray-200 rounded-md">
              <h2 class="text-xl font-bold text-gray-800">Enemy</h2>
              <p>Enemy stats appear here.</p>
            </div>
          </div>
        </div>
      </div>
  
    </section>
  </main>


    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>

</body>

<footer>

</footer>

</html>
