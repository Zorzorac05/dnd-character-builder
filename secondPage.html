<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>DnD Character Creator</title>
  </head>

  <body class="flex flex-col items-center m-0 bg-gray-200">
    <header class="bg-red-900 w-full flex items-center justify-around m-0">
      <h1 class="text-gray-50 p-10 text-5xl">D&D Character Comparison</h1>

      <button
        id="goBack"
        class="text-white bg-amber-600 hover:bg-amber-700 focus:ring-4 focus:outline-none focus:ring-gray-800 font-medium rounded-lg text-lg p-4 h-4/5 text-center"
      >
        Go back
      </button>
    </header>

    <main class="flex flex-col items-center bg-gray-50 h-full m-0 w-3/4 pb-20">
      <div
        class="flex flex-row justify-start items-center gap-10 w-3/4 border-b-2 border-gray-600 py-10"
      >
        <!-- Music player -->
        <iframe
          width="450"
          height="300"
          src="https://www.youtube.com/embed/videoseries?si=wl7kw5qdWpW7nUzA&list=PL3XFhex_Ve-xSmCSyds7SxPHnMgfNes7y"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          class="ml-10 rounded-lg"
        ></iframe>
        <div id="songListTwo">
          <h2>Playlist songs:</h2>
        </div>
      </div>

      <section class="flex flex-row justify-center mt-10" id="character-comps">
        <div class="flex flex-col">
          <div class="w-[90%] h-200 bg-orange-100 rounded-lg border p-4 mb-6 ml-4 mt-4">
            <h1 class="font-bold text-white text-3xl bg-red-900 rounded-md p-2">
              Your Character
            </h1>

            <div class="flex object-left-center" id="character-info">
              <div class="ml-4 flex flex-col" id="character-details"></div>
            </div>

            <div class="object-right-center mt-4 p-2 bg-white rounded-md">
              <!-- <img src="./assets/fighter.png" alt="Character Image" class="mr-4 p-4 w-20 h-20 object-cover"> -->
              <div id="char-img-anchor"></div>
              <h2 class="text-2xl font-bold text-gray-800">Stats</h2>
              <p id="level"></p>
              <p id="class"></p>
              <p id="hp"></p>
              <p id="ac"></p>
              <p id="str"></p>
              <p id="dex"></p>
              <p id="con"></p>
              <p id="int"></p>
              <p id="wis"></p>
              <p id="cha"></p>
            </div>
          </div>

          <div class="w-[90%] h-200 bg-orange-100 rounded-lg border p-4 mb-6 ml-4">
            <h1
              class="font-bold text-white text-3xl bg-orange-300 rounded-md p-2 bg-red-900"
            >
              Random Enemy Generator
            </h1>

            <div class="m-0" id="enemy-info">
              <div class="" id="enemy-details">
                <div>
                  <button
                    id="generate"
                    class="mt-4 bg-amber-600 text-white px-4 py-2 rounded-md text-xl"
                  >
                    Generate Enemy
                  </button>
                </div>
                <div class="object-right-center mt-4 p-2 bg-white rounded-md">
                  <div id="enemy-img-anchor"></div>
                  <h2 id="enemy" class="text-2xl font-bold text-gray-800">
                    Enemy Stats
                  </h2>
                  <p id="cr"></p>
                  <p id="ehp"></p>
                  <p id="eac"></p>
                  <p id="estr"></p>
                  <p id="edex"></p>
                  <p id="econ"></p>
                  <p id="eint"></p>
                  <p id="ewis"></p>
                  <p id="echa"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="flex flex-col items-center w-[500px] h-200px bg-orange-100 rounded-lg border p-4 mb-6 ml-4 mt-4"
        >
          <h1
            class="font-bold w-full text-white text-3xl bg-orange-300 rounded-md p-2 text-center bg-red-900"
          >
            Results
          </h1>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </body>

  <footer></footer>
</html>
