<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <title>DnD Character Creator</title>
</head>

<body class="bg-gray-200">
  <nav class="p-14 bg-amber-600 flex items-center md:justify-between bg-red-950">
    <div>
      <span class="text-4xl font-semibold text-white">
        D&D Character Comparison
      </span>
    </div>

    <!-- Music player -->
    <iframe width="100" height="50"
      src="https://www.youtube.com/embed/videoseries?si=wl7kw5qdWpW7nUzA&list=PL3XFhex_Ve-xSmCSyds7SxPHnMgfNes7y"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen style="border: 2px solid #e74c3c; border-radius: 8px; w-8; h-8;"></iframe>

    <button id="goBack" class="bg-amber-600 text-white duration-500 px-6 py-2 mx-4 rounded ">
      Go back
    </button>
  </nav>
  <main>
    <section class="flex flex-row justify-center" id="character-comps">

      <div class="flex flex-col">
        <div class=" w-[90%] h-200 bg-orange-100 border p-4 mb-6 ml-4 mt-4">
          <h1 class="font-bold text-white text-3xl bg-red-950 rounded-md p-2">
            Your Character
          </h1>



          <div class="flex  object-left-center" id="character-info">

            <div class="ml-4 flex flex-col" id="character-details">
            </div>
          </div>

          <div class="object-right-center mt-4 p-2 bg-white rounded-md">
            <!-- Used the little guy provided by Braedan as a placeholder -->
            <!-- <img src="./assets/fighter.png" alt="Character Image" class="mr-4 p-4 w-20 h-20 object-cover"> -->
            <div id="char-img-anchor"></div>
            <h2 class="text-2xl font-bold text-gray-800">Stats</h2>
            <p id="level"></p>
            <p id="class"></p>
            <p id="hp"></p>
            <p id="ac"></p>
            <p id="str"></p>
            <p id="dex"></p>
            <p id="con"></p>
            <p id="int"></p>
            <p id="wis"></p>
            <p id="cha"></p>
          </div>
        </div>


        <div class=" w-[90%] h-200 bg-orange-100 border p-4 mb-6 ml-4">
          <h1 class="font-bold text-white text-3xl bg-orange-300 rounded-md p-2 bg-red-950">
            Random Enemy Generator
          </h1>

          <div class="flex items-center" id="enemy-info">
            <div class="ml-4" id="enemy-details">

              <div>
                <button id="generate" class="mt-4 bg-amber-600 text-white px-4 py-2 rounded-md text-xl">Generate
                  Enemy</button>
              </div>
              <div class="object-right-center mt-4 p-2 bg-white rounded-md">
                <div id="enemy-img-anchor"></div>
                <h2 id="enemy" class="text-2xl font-bold text-gray-800">Enemy Stats</h2>
                <p id="cr"></p>
                <p id="ehp"></p>
                <p id="eac"></p>
                <p id="estr"></p>
                <p id="edex"></p>
                <p id="econ"></p>
                <p id="eint"></p>
                <p id="ewis"></p>
                <p id="echa"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col items-center w-[500px] h-200px bg-orange-100 border p-4 mb-6 ml-4 mt-4">
        <h1 class="font-bold w-full text-white text-3xl bg-orange-300 rounded-md p-2 text-center bg-red-950">
          Results
        </h1>
      </div>

    </section>
    <div id="songListTwo">
      <h2>Playlist songs:</h2>
      
    </div>
  </main>

  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/javascript/script.js"></script>

</body>

<footer>

</footer>

</html>
