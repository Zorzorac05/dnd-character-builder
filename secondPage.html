<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>DnD Character Creator</title>
  </head>

  <body class="flex flex-col items-center m-0 bg-white">
    <header
      class="bg-gray-700 w-full flex items-center justify-around border-b-4 border-red-700 m-0"
    >
      <h1 class="text-gray-50 p-10 text-7xl">D&D Character Comparison</h1>
      <button
        id="goBack"
        class="text-white bg-amber-600 hover:bg-amber-700 focus:ring-2 focus:outline-none focus:ring-gray-500 font-medium rounded-lg text-lg p-4 h-4/5 text-center"
      >
        Go back
      </button>
    </header>

    <main
      class="flex flex-col items-center bg-gray-200 h-screen m-0 w-4/5 pb-20"
    >
      <div
        class="flex flex-row justify-start items-center gap-10 w-3/4 border-b-2 border-gray-600 py-10"
      >
        <!-- Music player -->
        <iframe
          width="450"
          height="300"
          src="https://www.youtube.com/embed/videoseries?si=wl7kw5qdWpW7nUzA&list=PL3XFhex_Ve-xSmCSyds7SxPHnMgfNes7y"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          class="ml-10 rounded-lg"
        ></iframe>
        <div id="songListTwo">
          <h2 class="text-2xl font-bold mb-1">Playlist songs:</h2>
        </div>
      </div>

      <section
        class="flex flex-row justify-center mt-10 w-4/5 h-full"
        id="character-comps"
      >
        <div class="flex flex-col items-center w-1/2">
          <div
            class="w-[90%] h-9/12 bg-gray-700 rounded-xl border p-2 mb-6 ml-4 mt-4"
          >
            <h1 class="font-bold text-white text-3xl bg-red-700 rounded-md p-2">
              Character Stats
            </h1>
            <div
              class="flex flex-row justify-around items-center object-right-center mt-2 p-2 bg-white rounded-md"
            >
              <!-- <img src="./assets/fighter.png" alt="Character Image" class="mr-4 p-4 w-20 h-20 object-cover"> -->
              <div id="char-img-anchor"></div>
              <div class="flex flex-col justify-center gap-5 p-5">
                <h3 id="class" class="text-center text-4xl p-3 bg-gray-100 rounded-md border-b-4"></h3>
                <div class="flex flex-row justify-center gap-8">
                  <p id="level" class="text-xl text-center"></p>
                  <p id="hp" class="text-xl text-center"></p>
                  <p id="ac" class="text-xl text-center"></p>
                </div>
                  <div class="flex flex-row justify-center gap-8">
                    <p id="str" class="text-lg text-center"></p>
                    <p id="dex" class="text-lg text-center"></p>
                    <p id="con" class="text-lg text-center"></p>
                    <p id="int" class="text-lg text-center"></p>
                    <p id="wis" class="text-lg text-center"></p>
                    <p id="cha" class="text-lg text-center"></p>
                  </div>
              </div>
            </div>
          </div>

          <div
            class="w-[90%] h-200 bg-gray-700 rounded-xl border p-2 mb-6 ml-4"
          >
            <h1 class="font-bold text-white text-3xl rounded-md p-2 bg-red-700">
              Enemy Stats
            </h1>

            <div class="m-0" id="enemy-info">
              <div class="" id="enemy-details">
                <div class="flex flex-row items-center justify-center">
                  <button
                    id="generate"
                    class="mt-2 px-6 py-3 text-white bg-amber-600 hover:bg-amber-700 focus:ring-2 focus:outline-none focus:ring-gray-500 rounded-lg text-lg p-4 text-center"
                  >
                    Generate Enemy
                  </button>
                </div>
                <div
                  id="enemy-cont"
                  class="hidden flex flex-row justify-around items-center object-right-center mt-2 bg-white rounded-md p-2"
                >
                  <div id="enemy-img-anchor"></div>
                  <div class="flex flex-col justify-center gap-5 p-5">
                    <h3 id="enemy" class="text-center text-4xl p-3 bg-gray-100 rounded-md border-b-4"></h3>
                    <div class="flex flex-row justify-center gap-8">
                      <p id="cr" class="text-xl text-center"></p>
                      <p id="ehp" class="text-xl text-center"></p>
                      <p id="eac" class="text-xl text-center"></p>
                    </div>
                    <div class="flex flex-row justify-center gap-8">
                      <p id="estr" class="text-lg text-center"></p>
                      <p id="edex" class="text-lg text-center"></p>
                      <p id="econ" class="text-lg text-center"></p>
                      <p id="eint" class="text-lg text-center"></p>
                      <p id="ewis" class="text-lg text-center"></p>
                      <p id="echa" class="text-lg text-center"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="flex flex-col items-center w-[500px] h-4/5 bg-gray-700 rounded-xl border p-2 mb-6 ml-4 mt-4"
        >
          <h1
            class="font-bold w-full text-white text-3xl rounded-md p-2 text-center bg-red-700"
          >
            Results
          </h1>
          <div
            class="flex flex-row justify-around object-right-center mt-2 bg-white rounded-md p-2 h-full w-full"
          ></div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </body>

  <footer></footer>
</html>
